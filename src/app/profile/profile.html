<div ng-controller="profileCtrl" class="row profile full-height">
    <div class="container-fluid full-height">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <div class="avatar-box center-vertically">
                    <div ng-class="{'multiple-avatars': userProfileModel.guestUser}">
                        <div class="avatar">
                            <img ng-src="{{userProfileModel.avatar || defaultAvatarLink}}"/>
                            <div class="guest-avatar" ng-click="goToUserProfile(userProfileModel.guestUser.id)" ng-if="userProfileModel.guestUser">
                                <img ng-src="{{userProfileModel.guestUser.avatar}}"/>
                                <div class="name" ng-bind="userProfileModel.guestUser.name"></div>
                            </div>
                            <div class="name" ng-bind="userProfileModel.name"></div>
                            <div class="role">{{userProfileModel.isAdministrator ? 'Administrator': 'User'}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <div class="about-box">
                    <header class="section-header">
                        <div class="description">
                            <h2>Profile</h2>
                            <h1>Contact</h1>
                        </div>
                    </header>
                    <hr/>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="property-section">
                                <div class="property">
                                    <div class="section-label">GG number</div>
                                    <div class="section-value gg" ng-bind="userProfileModel.gg" ng-show="userProfileModel.gg"></div>
                                    <div class="section-value empty-label" ng-show="!userProfileModel.gg">User not allowed to display them</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="property-section">
                                <div class="property">
                                    <div class="section-label">Phone number</div>
                                    <div class="section-value gg" ng-bind="userProfileModel.phone" ng-show="userProfileModel.phone"></div>
                                    <div class="section-value empty-label" ng-show="!userProfileModel.phone">User not allowed to display them</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-6">
                <div class="favorites-creatures">
                    <header class="section-header">
                        <div class="description">
                            <h2>Favourite</h2>
                            <h1>Creatures</h1>
                        </div>
                    </header>
                    <div hc-stripe-chart="stripeChartData" name-field="name" value-field="creatureBattleCount"></div>
                </div>
            </div>
            <div class="col-xs-12 col-lg-6">
                <div class="favorite-time">
                    <header class="section-header">
                        <div class="description">
                            <h2>Favourite</h2>
                            <h1>Time of the day</h1>
                        </div>
                    </header>
                    <div ng-show="pieChartData" hc-pie-chart="pieChartData" name-field="label" value-field="value"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="user-heroes">
                <header class="section-header">
                    <div class="description">
                        <h2>Main</h2>
                        <h1>Heroes</h1>
                    </div>
                </header>
                <div class="user-charts">
                    <div ng-repeat="mainHero in userProfileModel.mainHeroes" class="col-md-12 col-lg-6">
                        <div hc-user-hero-tile="mainHero" stats="userProfileModel.mainHeroStats"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="user-heroes">
                <header class="section-header">
                    <div class="description">
                        <h2>Guest</h2>
                        <h1>Heroes</h1>
                    </div>
                </header>
                <div class="user-charts">
                    <div ng-repeat="guestHero in userProfileModel.guestHeroes" class="col-md-12 col-lg-6">
                        <div hc-user-hero-tile="guestHero" stats="userProfileModel.guestHeroStats"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
