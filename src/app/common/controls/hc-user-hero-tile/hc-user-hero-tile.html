<div class="user-hero-tile">
    <g class="radial-chart">
        <div class="summary-battles">
            <div class="indicator">
                <span class="count">{{battleCount}}</span><span class="summary-count">/ {{stats.summaryBattles}}</span>
            </div>
            <div>_(userHeroTile.battles)</div>
        </div>
    </g>
    <div class="description">
        <div class="hero-name">{{hero.heroName}}</div>
        <div class="hero-lvl">_(userHeroTile.lvl) {{hero.lvl}}</div>
        <hr>
        <div class="summary-percent" ng-bind="summaryPercent"></div>
        <div class="percent-description">_(userHeroTile.description)</div>
    </div>
</div>
