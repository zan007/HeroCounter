<div ng-controller="settingsCtrl" class="row settings full-height">
    <div class="container-fluid full-height">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="header-container">
                    <header class="main-header">_(settings.myAccount)</header>
                    <header class="sub-header">_(settings.myAccount.description)</header>
                </div>
                <div class="row container-fluid">
                    <div class="main-box">
                        <%include src="contact-section.html"%>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div class="email-box">
                            <%include src="email-section.html"%>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="password-box">
                            <%include src="password-section.html"%>
                        </div>
                    </div>
                </div>
            </div>
            <div class="additional-box col-xs-12 col-md-4">
                <div class="avatar-box">
                    <%include src="avatar-section.html"%>
                </div>
                <div class="token-box">
                    <%include src="token-section.html"%>
                </div>
            </div>

        </div>
    </div>
</div>
