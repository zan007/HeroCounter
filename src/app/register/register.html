<div ng-controller="registerCtrl">
	<div class="auth-box">
		<div class="auth-type">SIGNUP</div>
		<div class="header">CREATE YOUR ACCOUNT</div>
		<form name="signup-form">
				<div><input class="auth-input" ng-model="registerData.login" placeholder="LOGIN"/></div>
				<div><input class="auth-input" ng-model="registerData.password" placeholder="PASSWORD"/></div>
				<div><input class="auth-input" ng-model="registerData.repeatedPassword" placeholder="REPEAT PASSWORD"/></div>
				<div><input class="auth-input" ng-model="registerData.name" placeholder="NAME"/></div>
				<div><input class="auth-input" ng-model="registerData.margoNick" placeholder="MARGONEM NICK"/></div>
				<button class="button" ng-click="register(registerData)">SIGNUP</button>
		</form>
	</div>
	
	
</div>
