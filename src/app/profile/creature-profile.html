<div ng-controller="creatureProfileCtrl" class="row profile creature-profile full-height">
    <div class="container-fluid full-height">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="creature-info-tile">
                    <header class="section-header">
                        <div class="description">
                            <h2>Creature</h2>
                            <h1>Information</h1>
                        </div>
                    </header>
                    <hr/>
                    <div class="row">
                        <div class="col-xs-4 center-vertically">
                            <img src="http://i.imgur.com/gNa78Ql.gif"/>
                        </div>
                        <div class="col-xs-8">
                            <div class="row">
                                <div class="col-lg-6 col-xs-12">
                                    <div class="property-section">
                                        <div class="section-label">Nazwa:</div>
                                        <div class="section-value">Renegat Baulus</div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-xs-12">

                                    <div class="property-section">
                                        <div class="section-label">Minimalny czas respu:</div>
                                        <div class="section-value">3 dni</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-xs-12">
                                    <div class="property-section">
                                        <div class="section-label">Lvl:</div>
                                        <div class="section-value">101</div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-xs-12">
                                    <div class="property-section">
                                        <div class="section-label">Maxymalny czas respu</div>
                                        <div class="section-value">5 dni</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="probability-info-tile">
                    <header class="section-header">
                        <div class="description">
                            <h2>Prawdopodobieństwo</h2>
                            <h1>Występowania</h1>
                        </div>
                    </header>
                    <hr/>
                    <div class="row"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="creature-battles">
                    <div class="creature-battle-charts">
                        <div class="col-md-12 col-lg-6">
                            <div hc-creature-battle-tile="creatureProfileModel.battlesCount" type="BATTLE" summary-count="summaryBattles" ></div>
                        </div>
                        <div class="col-md-12 col-lg-6">
                            <div hc-creature-battle-tile="creatureProfileModel.reportsCount" type="REPORT" summary-count="summaryBattles" ></div>
                        </div>
                    </div>
            </div>
        </div>
        <div  class="row">
            <div class="col-xs-12 col-lg-6">
                <div class="favorite-time">
                    <header class="section-header">
                        <div class="description">
                            <h2>Favourite</h2>
                            <h1>Time of the day</h1>
                        </div>
                    </header>
                    <div ng-show="pieChartData" hc-pie-chart="pieChartData" name-field="label" value-field="value"></div>
                </div>
            </div>
            <div class="col-xs-12 col-lg-6">
                <div class="top-users">
                    <header class="section-header">
                        <div class="description">
                            <h2>Top</h2>
                            <h1>Heroes</h1>
                        </div>
                    </header>
                    <div hc-top-chart="creatureProfileModel.topHeroes"></div>
                </div>
            </div>
        </div>
    </div>
</div>
