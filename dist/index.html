  <script id="/heroes" type="text/ng-template"><div ng-controller="heroesCtrl" class="row heroes">
	<div class="container-fluid">
		<div class="row">
		 	<div class="col-md-6">
	<div class="filter-box">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<header class="filter-header">LEVEL RANGE</header>
					<rzslider rz-slider-model="lvlRangeSlider.minValue" rz-slider-high="lvlRangeSlider.maxValue" rz-slider-options="lvlRangeSlider.options"></rzslider>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<header class="filter-header">TIME TO RESP IN HOURS</header>
					<rzslider rz-slider-model="timeSlider.value"></rzslider>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<div class="form-checkbox" ng-click="onlyWithKnownTime =! onlyWithKnownTime">
						<input type="checkbox" id="common-checkbox-known-time" value="None" ng-model="onlyWithKnownTime"/> 
						<label for="common-checkbox-known-time"></label>
						<span class="checkbox-label">ONLY WITH KNOWN TIME</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="query-container">
		<div class="container-fluid">
			<div class="row">
				<div class="query-box text-center col-md-12">
					<div class="input-holder">
						<input type="text" class="form-input" ng-model="queryInput" placeholder="CREATURE NAME"/>
						<span class="icon-container" ng-class="{clickable: queryInput.length > 0}">
							<i class="icon-search" ng-show="queryInput === undefined || queryInput.length == 0"></i>
							<i class="icon-cancel" ng-show="queryInput.length > 0" ng-click="queryInput = ''" ></i>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="query-box">
					<div class="container-fluid">
						<div class="row">
							<header class="col-md-12">Creature Types</header>
						</div>
						<div class="row">
							<div class="col-md-12 text-center">
								<div class="form-checkbox" ng-click="creatureType.titan =! creatureType.titan">
									<input type="checkbox" id="common-checkbox1" value="None" ng-model="creatureType.titan"/> 
									<label for="common-checkbox1"></label>
									<span class="checkbox-label">Titans</span>
								</div>
								<div class="form-checkbox" ng-click="creatureType.hero =! creatureType.hero">
									<input type="checkbox" id="common-checkbox2" value="none" ng-model="creatureType.hero"/>
									<label for="common-checkbox2"></label>
									<span class="checkbox-label">Heroes</span>
								 </div>
							 </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
		</div>
		<div class="row">
			<div ng-repeat="creature in filteredCreatures" hc-creature-tile="creature"></div>
		</div>
	</div>
</div>
</script>

  <script id="/" type="text/ng-template"><div ng-controller="loginCtrl">
	<div class="auth-box">
		<div class="auth-type">LOGIN</div>
		<div class="header">LOG IN INTO YOUR ACCOUNT</div>
		<form name="loginForm">
				<div><input class="form-input" ng-model="login" placeholder="LOGIN"/></div>
				<div><input class="form-input" ng-model="password" placeholder="PASSWORD"/></div>
				<button class="button" ng-click="logg(login, password)">LOGIN</button>

		</form>
	</div>
	<p ng-bind="loginMessage"></p>
</div>
</script>
  <script id="/register" type="text/ng-template"><div ng-controller="registerCtrl">
	<div class="auth-box">
		<div class="auth-type">SIGNUP</div>
		<div class="header">CREATE YOUR ACCOUNT</div>
		<form name="signup-form">
				<div><input class="form-input" ng-model="registerData.login" placeholder="LOGIN"/></div>
				<div><input class="form-input" ng-model="registerData.password" placeholder="PASSWORD"/></div>
				<div><input class="form-input" ng-model="registerData.repeatedPassword" placeholder="REPEAT"/></div>
				<div><input class="form-input" ng-model="registerData.name" placeholder="NAME"/></div>
				<div><input class="form-input" ng-model="registerData.margoNick" placeholder="MARGO NICK"/></div>
				<button class="button" ng-click="register(registerData)">SIGNUP</button>
		</form>
	</div>
	
	
</div>
</script>

  <script id="hc-creature-tile" type="text/ng-template"><div class="col-md-6">
	<div class="tile-container container-fluid">
		<div class="row">
			<div class="creature-avatar">
				<img ng-src="{{creature.image}}"/>
			</div>
			<div class="tile-header" ng-bind="creature.name"></div>
			<div class="tile-subtitle">
				<timer ng-show="creature.timeToResp" interval="1000" countdown="creature.timeToResp/1000" max-time-unit="'day'">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds</timer>
				<div ng-show="!creature.timeToResp">Czas nieznany</div>
			</div>
			<div class="tile-content container-fluid">
				<div class="row">
					<section class="tile-section col-md-4">
						<div class="value" ng-bind="creature.minRespTime"></div>
						<div class="label row">Min czas respu</div>
					</section>
					<section class="tile-section col-md-4">
						<div class="value" ng-bind="creature.maxRespTime"></div>
						<div class="label row">Max czas respu</div>
					</section>
					<section class="tile-section col-md-4">
						<div class="value" ng-bind="creature.defeatCounter"></div>
						<div class="label row">Pokonany</div>
					</section>
				</div>
				<!-- <p class="label">Minimalny czas respu</p>
				<p class="value" ng-bind="creature.minRespTime"></p>
				<p class="label">Maksymalny czas respu</p>
				<p class="value" ng-bind="creature.maxRespTime"></p>
				<p class="label">Czas do respu</p>
				<p class="value" ng-show="creature.timeToResp"><timer interval="1000" countdown="creature.timeToResp/1000" max-time-unit="'day'">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds</timer></p> -->

			</div>
			<div class="action-buttons">
				<div class="tile-button" ng-click="startCountdown(creature)">Pokonałem poczwarę</div>
				<div class="tile-button" ng-click="">Podobno ubita</div>
			</div>
		</div>
	</div>
</div></script>
  <div ng-controller="AppCtrl" class="main-container full-height container-view full-height" ng-class="{'menu-opened': $root.opened}" ng-swipe-right="$root.opened=true" ng-swipe-left="$root.opened=false" hide-menu="$root.opened">
    <!-- <div class="header">
        <button class="menu-toggle" ng-click="$root.opened=!$root.opened"><i class="icon-menu"></i>
        </button>
    </div> -->
    <i class="icon-menu" ng-click="btnClick=!btnClick" ng-class="{opened: btnClick}"></i>
    <nav class="menu col-md-2 col-sm-3 col-lg-2 full-height" ng-class="{opened: btnClick}">
        <ul>
            <li class="menu-element" ng-repeat="state in states" ui-sref="{{state.reference}}" ui-sref-active="active">   
                <span class="title">{{state.name}}</span><i class="icon icon-circle"></i>
            </li>
        </ul>
        <button class="menu-button" ng-if="showLogout" ng-click="logout()">Logout</button>
    </nav>

    <div class="content col-xs-7 col-sm-6 col-md-6 full-height scrollable">
        <div class="row">
            <div ui-view class="enter-animation container-fluid full-height"></div>
        </div>
    </div>
    <div class="news col-xs-5 col-sm-3 col-md-4 full-height">
    </div>
</div>
