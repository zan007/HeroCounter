<div ng-controller="AppCtrl" class="main-container full-height container-fluid row" ng-class="{'menu-opened': $root.opened}" router="currentRoute" ng-swipe-right="$root.opened=true" ng-swipe-left="$root.opened=false" hide-menu="$root.opened">
    <!-- <div class="header">
        <button class="menu-toggle" ng-click="$root.opened=!$root.opened"><i class="icon-menu"></i>
        </button>
    </div> -->
    <i class="icon-menu" ng-click="btnClick=!btnClick" ng-class="{opened: btnClick}"></i>
    <nav class="menu col-md-2 col-sm-3 col-lg-2 full-height" ng-class="{opened: btnClick}">
        <ul>
            <li ng-repeat="route in routes" route-to="route" class="menu-element" ng-class="{selected: route.selected}">   
                <span class="title">{{route.title}}</span><i class="icon icon-circle"></i>
            </li>
        </ul>
    </nav>

    <div class="content col-xs-7 col-sm-6 col-md-6 full-height">
        conteeeentttt
        <div ng-include src="currentRoute.path" class="enter-animation full-height"></div>
    </div>
    <div class="news col-xs-5 col-sm-3 col-md-4 full-height">
        neeeeeeeeeeeeews
    </div>
</div>
