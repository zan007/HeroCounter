  <div ng-controller="AppCtrl" class="main-container full-height container-view full-height" ng-cloak="" ng-class="{'menu-opened': $root.opened}" ng-swipe-right="$root.opened=true" ng-swipe-left="$root.opened=false" hide-menu="$root.opened">
    <i class="icon-menu" ng-click="btnClick=!btnClick" ng-class="{opened: btnClick}"></i>
    <nav class="menu col-md-2 col-sm-3 col-lg-2 full-height" ng-class="{opened: btnClick}">
    <div class="user-details" ng-if="showLogout">
        <img class="avatar" ng-src="{{model.personalData.avatar || defaultAvatarLink}}"/>
        <div class="info">
            <div class="name" ng-bind="model.personalData.name"></div>
            <div class="role">{{model.personalData.isAdministrator ? 'Administrator': 'User'}}</div>
        </div>
    </div>
    <hr/>
    <ul>
        <li class="menu-element" ng-repeat="state in states" ui-sref="{{state.reference}}" ui-sref-active="active">
            <span class="title">{{state.name}}</span><i class="icon icon-circle"></i>
        </li>
    </ul>
    <div ng-if="model.personalData.isAdministrator">
        <hr/>
        <ul>
            <li class="menu-element additional" ui-sref="userManager" ui-sref-active="active">
                <span class="title">USER MANAGER</span>
                <i class="icon icon-circle"></i>
            </li>
        </ul>
    </div>
    <div class="bottom-buttons">
        <button class="menu-button" ng-if="showLogout" ng-click="logout()">Logout</button>
    </div>
</nav>

    <div class="content full-height" ng-class="{'col-xs-7 col-sm-6 col-md-6': stateParams.newsVisible, 'col-md-10 col-xs-12 col-sm-9 col-lg-10': !stateParams.newsVisible}">
        <div ui-view class="enter-animation container-fluid full-height scrollable"></div>
    </div>
    <div class="news container-fluid scrollable col-xs-5 col-sm-3 col-md-4 full-height" ng-if="stateParams.newsVisible">
        <div hc-events-timeline="events"></div>
    </div>
</div>

<body>
  <div class="splash-screen" ng-cloak="">
    <div class="splash-container">
        <div class="splash"></div>
    </div>
</div>
  <script id="/heroes" type="text/ng-template"><div ng-controller="heroesCtrl" class="row heroes">
	<div class="container-fluid">
		<div class="row">
		 	<div class="col-md-6">
	<div class="filter-box">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<header class="filter-header">LEVEL RANGE</header>
					<rzslider rz-slider-model="lvlRangeSlider.minValue" rz-slider-high="lvlRangeSlider.maxValue" rz-slider-options="lvlRangeSlider.options"></rzslider>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<header class="filter-header">TIME TO RESP IN HOURS</header>
					<rzslider rz-slider-model="timeSlider.value"></rzslider>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<div class="form-checkbox" ng-click="onlyWithKnownTime =! onlyWithKnownTime">
						<input type="checkbox" id="common-checkbox-known-time" value="None" ng-model="onlyWithKnownTime"/>
						<label for="common-checkbox-known-time"></label>
						<span class="checkbox-label">ONLY WITH KNOWN TIME</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="query-container">
		<div class="container-fluid">
			<div class="row">
				<div class="query-box text-center col-md-12">
					<div class="input-holder">
						<span class="input-container">
							<input type="text" class="form-input" ng-model="queryInput" placeholder="CREATURE NAME"/>
						</span>
						<span class="icon-container" ng-class="{clickable: queryInput.length > 0}">
							<i class="icon-search" ng-show="queryInput === undefined || queryInput.length == 0"></i>
							<i class="icon-cancel" ng-show="queryInput.length > 0" ng-click="queryInput = ''" ></i>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="query-box">
					<div class="container-fluid">
						<div class="row">
							<header class="col-md-12">Creature Types</header>
						</div>
						<div class="row">
							<div class="col-md-12 text-center">
								<div class="form-checkbox" ng-click="creatureType.titan =! creatureType.titan">
									<input type="checkbox" id="common-checkbox1" value="None" ng-model="creatureType.titan"/> 
									<label for="common-checkbox1"></label>
									<span class="checkbox-label">Titans</span>
								</div>
								<div class="form-checkbox" ng-click="creatureType.hero =! creatureType.hero">
									<input type="checkbox" id="common-checkbox2" value="none" ng-model="creatureType.hero"/>
									<label for="common-checkbox2"></label>
									<span class="checkbox-label">Heroes</span>
								 </div>
							 </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
		</div>
		<div class="row">
			<button class="form-button" ng-click="sendRequest()">send</button>
			<div ng-repeat="creature in filteredCreatures" hc-creature-tile="creature"></div>
		</div>
	</div>
</div>
</script>
  <script id="/" type="text/ng-template"><div class="row full-height">
	<div ng-controller="loginCtrl" class="col-xs-12 full-height">
		<div class="info-box">
			<div class="auth-type">LOGIN</div>
			<div class="header">LOG IN INTO YOUR ACCOUNT</div>
			<form novalidate name="loginForm">
					<div class="input-container">
						<input type="text" name="login" class="form-input" ng-model="login" placeholder="LOGIN" ng-required="true" hc-validation-pattern="TEXT"/>
						<div class="error-container" ng-messages="loginForm.login.$error" ng-show="loginForm.login.$dirty">
							<span ng-message="hcValidationPattern.TEXT">Only text</span>
							<span ng-message="required">Fill in the field.</span>
						</div>
					</div>
					<div class="input-container">
						<input type="text" name="password" class="form-input" ng-model="password" placeholder="PASSWORD"/>
					</div>
					<button class="button" ng-click="logg(login, password)" ng-disabled="!loginForm.$valid">LOGIN</button>

			</form>
		</div>
		<p ng-bind="loginMessage"></p>
		<button class="button" ng-click="showNotification()">komunikat</button>
	</div>
</div>
</script>
  <script id="/register" type="text/ng-template"><div class="row full-height">
	<div ng-controller="registerCtrl" class="col-xs-12 full-height">
		<div class="info-box">
			<div class="auth-type">SIGNUP</div>
			<div class="header">CREATE YOUR ACCOUNT</div>
			<form name="signup-form">
					<div class="input-container">
						<input class="form-input" ng-model="registerData.login" placeholder="LOGIN"/>
					</div>
					<div class="input-container">
						<input class="form-input" ng-model="registerData.password" placeholder="PASSWORD"/>
					</div>
					<div class="input-container">
						<input class="form-input" ng-model="registerData.repeatedPassword" placeholder="REPEAT"/>
					</div>
					<div class="input-container">
						<input class="form-input" ng-model="registerData.email" placeholder="EMAIL"/>
					</div>
					<div class="input-container">
						<input class="form-input" ng-model="registerData.name" placeholder="NAME"/>
					</div>
					<button class="button" ng-click="register(registerData)">SIGNUP</button>
			</form>
		</div>
	</div>
</div>
</script>

	<div class="filter-box">

<div class="col-md-6">
	<div class="query-container">

							<header class="col-md-12">Creature Types</header>

						<div class="row">
							<div class="col-md-12 text-center">
								<div class="form-checkbox" ng-click="creatureType.titan =! creatureType.titan">
									<input type="checkbox" id="common-checkbox1" value="None" ng-model="creatureType.titan"/> 
									<label for="common-checkbox1"></label>
									<span class="checkbox-label">Titans</span>
								</div>
								<div class="form-checkbox" ng-click="creatureType.hero =! creatureType.hero">

</div>

		<div class="row">
			<button class="form-button" ng-click="sendRequest()">send</button>
			<div ng-repeat="creature in filteredCreatures" hc-creature-tile="creature"></div>
		</div>
	</div>
</div>

  <script id="/settings" type="text/ng-template"><div ng-controller="settingsCtrl" class="row settings full-height">
    <div class="container-fluid full-height">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="header-container">
                    <header class="main-header">My Account</header>
                    <header class="sub-header">You can change your account settings here</header>
                </div>
                <div class="row container-fluid">
                    <div class="main-box">
                        <section class="settings-section contact">
    <form novalidate name="contactSettingsForm">
        <header class="section-header">
            <div class="description">
                <h2>settings</h2>
                <h1>Contact</h1>
            </div>
            <button class="button" ng-click="changeContactSettings()" ng-show="!editContactSettings"">
            Edit settings
            </button>
        </header>
        <hr/>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="row">
                    <div class="property col-xs-6">
                        <div class="section-label">Name</div>
                        <div class="section-value" ng-bind="model.personalData.name" ng-show="!editContactSettings"></div>
                        <div class="input-container" ng-show="editContactSettings">
                            <input type="text" name="name" class="form-input" ng-model="model.personalData.name" placeholder="NEW NAME"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-10 col-lg-6">
                <div class="property-section container-fluid row">
                    <div class="property">
                        <div class="section-label">Phone number</div>
                        <div class="section-value" ng-bind="model.personalData.phone" ng-show="!editContactSettings"></div>
                        <div class="input-container" ng-show="editContactSettings">
                            <input type="text" name="name" class="form-input" ng-model="model.personalData.phone" placeholder="NEW PHONE"/>
                        </div>
                    </div>
                    <div class="property-switcher" >
                        <div class="section-label">Show phone number on profile</div>
                        <i class="icon-ok" ng-show="model.personalData.phoneVisible && !editContactSettings"></i>
                        <i class="icon-cancel" ng-show="!model.personalData.phoneVisible && !editContactSettings"></i>
                        <div class="form-checkbox" ng-show="editContactSettings">
                            <input type="checkbox" id="common-checkbox-show-phone" value="None" ng-model="model.personalData.phoneVisible" parse-int="" ng-true-value="1" ng-false-value="0"/>
                            <label for="common-checkbox-show-phone"></label>
                            <span class="checkbox-label"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-10 col-lg-6">
                <div class="container-fluid row">
                    <div class="property-section">
                        <div class="property">
                            <div class="section-label">GG number</div>
                            <div class="section-value" ng-bind="model.personalData.gg" ng-show="!editContactSettings"></div>
                            <div class="input-container" ng-show="editContactSettings">
                                <input type="text" name="name" class="form-input" ng-model="model.personalData.gg" placeholder="NEW GG"/>
                            </div>

                        </div>
                        <div class="property-switcher">

                            <div class="section-label">Show GG on profile</div>
                            <i class="icon-ok" ng-show="model.personalData.ggVisible && !editContactSettings"></i>
                            <i class="icon-cancel" ng-show="!model.personalData.ggVisible && !editContactSettings"></i>
                            <div class="form-checkbox" ng-show="editContactSettings">
                                <input type="checkbox" id="common-checkbox-show-gg" value="None" ng-model="model.personalData.ggVisible" parse-int="" ng-true-value="1" ng-false-value="0"/>
                                <label for="common-checkbox-show-gg"></label>
                                <span class="checkbox-label"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-show="editContactSettings">
            <div class="button-group col-xs-12">
                <button class="button accept" ng-click="applyContactSettings()">Change</button>
                <button class="button cancel" ng-click="cancelContactSettings()">Cancel</button>
            </div>
        </div>
    </form>
</section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div class="email-box">
                            <section class="settings-section email">
    <header class="section-header">
        <span class="description">
            <h2>settings</h2>
            <h1>Email</h1>
        </span>
        <button class="button" ng-click="editEmailSettings = true" ng-show="!editEmailSettings">Change</button>
    </header>
    <hr/>
    <div class="container-fluid row">
        <div class="property">
            <div ng-show="!editEmailSettings">
                <div class="section-label">Email address</div>
                <div class="section-value" ng-bind="model.personalData.email"></div>
            </div>
            <form novalidate name="changeEmailForm" ng-if="editEmailSettings">

  <script id="/user-manager" type="text/ng-template"><div ng-controller="userManagerCtrl" class="row user-manager">
    <div class="container-fluid">
        <div class="main-header">User manager</div>
        <div class="sub-header">You can manage users here, accept, reject or delete</div>
        <div class="row">
            <div class="col-xs-12">
                <div class="users-list">
                    <div class="list-header">Users</div>
                    <div class="list-legend">
                        <div class="col-xs-1 role">Role</div>
                        <div class="col-xs-4 name clickable" ng-click="setFilter('name')">
                            Name
                            <i ng-show="filterConfig.field === 'name'" ng-class="{'icon-up': !filterConfig.reverse, 'icon-down': filterConfig.reverse}"></i>
                        </div>
                        <div class="col-xs-3 email clickable" ng-click="setFilter('email')">
                            Email
                            <i ng-show="filterConfig.field === 'email'" ng-class="{'icon-up': !filterConfig.reverse, 'icon-down': filterConfig.reverse}"></i>
                        </div>
                        <div class="col-xs-4 register-date clickable" ng-click="setFilter('registerDate')">
                            Register Date
                            <i ng-show="filterConfig.field === 'registerDate'" ng-class="{'icon-up': !filterConfig.reverse, 'icon-down': filterConfig.reverse}"></i>
                        </div>
                    </div>
                    <div ng-repeat="user in model.users | orderBy:filterConfig.field:filterConfig.reverse" class="list-element container-fluid" ng-class="{'active': user.waitForAccept !== null, 'opened': activeUserId === user.id}" ng-click="openDetails(user)">
                        <div class="row user-info">
                            <div class="role center-vertically col-xs-1">
                                <i ng-class="{'icon-admin': user.isAdministrator, 'icon-user': !user.isAdministrator, 'icon-lock': user.waitForAccept == null}"></i>
                            </div>
                            <div class="center-vertically col-xs-4">
                                <img class="avatar" ng-src="{{user.avatar || defaultAvatarLink}}"/>
                                <div class="name" ng-bind="user.name"></div>
                            </div>
                            <div class="center-vertically col-xs-3">
                                <div class="email" ng-bind="user.email">Email</div>
                            </div>
                            <div class="center-vertically col-xs-4">
                                <div class="register-date" hc-pretty-time="user.tokenExpirationDate" full-date="true"></div>
                            </div>
                        </div>
                        <div ng-show="activeUserId === user.id" class="row user-details">
                            <div class="center-vertically action" ng-show="user.waitForAccept">
                                <button class="button accept" ng-click="acceptUser(user)">
                                    Accept User
                                </button>
                            </div>
                            <div class="center-vertically action" ng-show="user.waitForAccept">
                                <button class="button cancel" ng-click="rejectUser(user)">
                                    Reject User
                                </button>
                            </div>
                            <div class="center-vertically action" ng-show="!user.isAdministrator && user.waitForAccept != null && user.waitForAccept !== 1">
                                <button class="button" ng-click="setAdministrator(user)">
                                    Set as administrator
                                </button>
                            </div>
                            <div class="center-vertically action" ng-show="user.isAdministrator">
                                <button class="button cancel" ng-click="setCommonUser(user)">
                                    Set as common user
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</script>

        <div class="row">
            <div class="col-md-12 col-lg-5">
                <div class="avatar-box center-vertically">
                    <div class="avatar">
                        <img ng-src="{{userProfileModel.avatar || defaultAvatarLink}}"/>
                        <div class="name" ng-bind="userProfileModel.name"></div>
                        <div class="role">{{userProfileModel.isAdministrator ? 'Administrator': 'User'}}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-7">
                <div class="about-box">
                    <header class="section-header">
                        <div class="description">
                            <h2>Profile</h2>
                            <h1>Contact</h1>
                        </div>
                    </header>
                    <hr/>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="property-section">
                                <div class="property">
                                    <div class="section-label">GG number</div>
                                    <div class="section-value gg" ng-bind="userProfileModel.gg" ng-show="userProfileModel.ggVisible"></div>
                                    <div class="section-value empty-label" ng-show="!userProfileModel.ggVisible">User not allowed to display them</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="property-section">
                                <div class="property">
                                    <div class="section-label">Phone number</div>
                                    <div class="section-value gg" ng-bind="userProfileModel.phone" ng-show="userProfileModel.phoneVisible"></div>
                                    <div class="section-value empty-label" ng-show="!userProfileModel.phoneVisible">User not allowed to display them</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="favorites-creatures">
                    <header class="section-header">
                        <div class="description">
                            <h2>Favourite</h2>
                            <h1>Creatures</h1>
                        </div>
                    </header>
                    <div hc-stripe-chart="userProfileModel"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="user-heroes">
                    <header class="section-header">
                        <div class="description">
                            <h2>Main</h2>
                            <h1>Heroes</h1>
                        </div>
                    </header>
                    <div class="row user-charts">
                        <div ng-repeat="mainHero in userProfileModel.mainHeroes">
                           <div hc-user-hero-tile="mainHero" stats="userProfileModel.mainHeroStats"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="user-heroes">
                    <header class="section-header">
                        <div class="description">
                            <h2>Guest</h2>
                            <h1>Heroes</h1>
                        </div>
                    </header>
                    <hr/>
                    <div class="row user-charts">
                        <div ng-repeat="guestHero in userProfileModel.guestHeroes">
                            <div hc-user-hero-tile="guestHero" stats="userProfileModel.guestHeroStats"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div></script>
  <script id="/activation" type="text/ng-template"><div ng-controller="activationCtrl" class="full-height">
        <div class="row full-height">
            <div class="col-xs-12 full-height">
                <div class="info-box center full-height">
                    <p>Your account is activate now</p>
                    <p>You can now go to login by press te link below</p>
                    <a ui-sref="login">Login</a>
                </div>
            </div>
        </div>
</div>
</script>
  <script id="/menu" type="text/ng-template"><nav class="menu col-md-2 col-sm-3 col-lg-2 full-height" ng-class="{opened: btnClick}">
    <div class="user-details" ng-if="showLogout">
        <img class="avatar" ng-src="{{model.personalData.avatar || defaultAvatarLink}}"/>
        <div class="info">
            <div class="name" ng-bind="model.personalData.name"></div>
            <div class="role">{{model.personalData.isAdministrator ? 'Administrator': 'User'}}</div>
        </div>
    </div>
    <hr/>
    <ul>
        <li class="menu-element" ng-repeat="state in states" ui-sref="{{state.reference}}" ui-sref-active="active">
            <span class="title">{{state.name}}</span><i class="icon icon-circle"></i>
        </li>
    </ul>
    <div ng-if="model.personalData.isAdministrator">
        <hr/>
        <ul>
            <li class="menu-element additional" ui-sref="userManager" ui-sref-active="active">
                <span class="title">USER MANAGER</span>
                <i class="icon icon-circle"></i>
            </li>
        </ul>
    </div>
    <div class="bottom-buttons">
        <button class="menu-button" ng-if="showLogout" ng-click="logout()">Logout</button>
    </div>
</nav></script>
  <script id="hc-creature-tile" type="text/ng-template"><div class="col-md-6">
	<div class="tile-container container-fluid">
		<div class="row">
			<div class="creature-avatar">
				<img ng-src="{{creature.image}}"/>
			</div>
			<div class="tile-header" ng-bind="creature.name"></div>
			<div class="tile-subtitle">
				<timer ng-show="creature.timeToResp" interval="1000" countdown="creature.timeToResp/1000" max-time-unit="'day'">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds</timer>
				<div ng-show="!creature.timeToResp">Czas nieznany</div>
			</div>
			<div class="tile-content container-fluid">
				<div class="row">
					<section class="tile-section col-md-4">
						<div class="value" ng-bind="creature.minRespTime"></div>
						<div class="label row">Min czas respu</div>
					</section>
					<section class="tile-section col-md-4">
						<div class="value" ng-bind="creature.maxRespTime"></div>
						<div class="label row">Max czas respu</div>
					</section>
					<section class="tile-section col-md-4">
						<div class="value" ng-bind="creature.defeatCounter"></div>
						<div class="label row">Pokonany</div>
					</section>
				</div>
				<!-- <p class="label">Minimalny czas respu</p>
				<p class="value" ng-bind="creature.minRespTime"></p>
				<p class="label">Maksymalny czas respu</p>
				<p class="value" ng-bind="creature.maxRespTime"></p>
				<p class="label">Czas do respu</p>
				<p class="value" ng-show="creature.timeToResp"><timer interval="1000" countdown="creature.timeToResp/1000" max-time-unit="'day'">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds</timer></p> -->

			</div>
			<div class="action-buttons">
				<div class="tile-button" ng-click="startCountdown(creature)">Pokonaem poczwar</div>
				<div class="tile-button" ng-click="">Podobno ubita</div>
			</div>
		</div>
	</div>
</div></script>
  <script id="hc-events-timeline" type="text/ng-template"> <div class="row hc-events-timeline">
    <div ng-repeat="event in events" class="col-xs-6" ng-class="{'right-element': !($index % 2 == 0), 'left-element': $index % 2 == 0, 'event-with-label': showDayLabel(event, $index)}">
        <div class="day-label" ng-if="showDayLabel(event, $index)">
            <div class="value" ng-bind="getDayName(event.battleDate)"></div>
        </div>
        <div class="event-info">
            <div hc-pretty-time="event.battleDate"></div>
            <div>
                <i class="icon-circle"></i>
                <div class="person" ng-bind="event.group[0].heroName"></div>
            </div>

            <div class="creature" ng-bind="event.creature.name"></div>
            <div class="details">
                <span>was defeated by: </span>
                <span ng-repeat="member in event.group">
                    <span>{{member.heroName}}</span>
                    <span ng-show="!$last">,</span>
                </span>
            </div>
         </div>
     </div>
</div></script>
  <script id="hc-user-hero-tile" type="text/ng-template"><div class="user-hero-tile">
    <g class="radial-chart">
        <div class="summary-battles">
            <div class="indicator">
                <span class="count">{{battleCount}}</span><span class="summary-count">/ {{stats.summaryBattles}}</span>
            </div>
            <div>battles</div>
        </div>
    </g>
    <div class="description">
        <div class="hero-name">{{hero.heroName}}</div>
        <div class="hero-lvl">Lvl: {{hero.lvl}}</div>
        <hr>
        <div class="summary-percent" ng-bind="summaryPercent"></div>
        <div class="percent-description">of all battles on this hero group</div>
    </div>
</div></script>
  <script id="hc-stripe-chart" type="text/ng-template"><div class="hc-stripe-chart">

</div></script>
  <script id="hc-pretty-time" type="text/ng-template"><div class="preety-time">
    <span ng-show="fullDate">
	    <span class="day">{{day}}</span> 
	    <span class="month">{{month}}</span> 
	    <span class="year">{{year}}</span> 
    </span>
    <span class="hours">{{hours}}</span>:<span class="minutes">{{minutes}}</span>
</div></script>
</body>
</html>
