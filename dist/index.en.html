  <div ng-controller="AppCtrl" class="main-container full-height container-view full-height" ng-cloak="" ng-swipe-right="btnClick=true" ng-swipe-left="btnClick=false">
    <i class="icon-menu" ng-click="btnClick=!btnClick" ng-class="{opened: btnClick}"></i>
    <nav class="menu col-md-2 col-sm-3 col-lg-2 full-height" ng-class="{opened: btnClick}">
    <div class="user-details" ng-if="showLogout">
        <img class="avatar" ng-src="{{model.personalData.avatar || defaultAvatarLink}}"/>
        <div class="info">
            <div class="name" ng-bind="model.personalData.name"></div>
            <div class="role">{{model.personalData.isAdministrator ? 'administrator': 'użytkownik'}}</div>
        </div>
    </div>
    <hr/>
    <ul>
        <li class="menu-element" ng-repeat="state in states" ui-sref="{{state.reference}}" ui-sref-active="active">
            <span class="title">{{appModules[state.reference]}}</span><i class="icon icon-circle"></i>
        </li>
    </ul>
    <div ng-if="model.personalData.isAdministrator">
        <hr/>
        <ul>
            <li class="menu-element additional" ui-sref="userManager" ui-sref-active="active">
                <span class="title">User manager</span>
                <i class="icon icon-circle"></i>
            </li>
        </ul>
    </div>
    <div class="bottom-buttons">
        <button class="menu-button" ng-if="showLogout" ng-click="logout()">Logout</button>
    </div>
    <div class="lang">
        <div>Change page language</div>
        <div class="lang-flag" ng-class="{'not-active': activeLang === 'pl'}" ng-click="setLanguage('pl')">
            <img src="img/pl-flag.png"/>
        </div>
        <div class="lang-flag" ng-class="{'not-active': activeLang === 'en'}" ng-click="setLanguage('en')">
            <img src="img/en-flag.png"/>
        </div>
    </div>
</nav>
    <div class="content full-height scrollable" ng-class="{'col-xs-7 col-sm-6 col-md-6': stateParams.newsVisible, 'col-md-10 col-xs-12 col-sm-9 col-lg-10': !stateParams.newsVisible}">
        <div ui-view class="enter-animation container-fluid full-height"></div>
    </div>
    <div class="news container-fluid col-xs-5 col-sm-3 col-md-4 full-height" ng-if="stateParams.newsVisible">
        <div hc-events-timeline="events"></div>
    </div>
</div>
</head>
<body>

  <div class="splash-screen" ng-cloak="">
    <div class="splash-container">
        <div class="splash"></div>
    </div>
</div>
  <script id="/creatures" type="text/ng-template"><div ng-controller="creaturesCtrl" class="row">
	<div class="container-fluid">
		<div class="row">
		 	<div class="col-md-6">
	<div class="filter-box">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<header class="filter-header">Level range</header>
					<rzslider rz-slider-model="lvlRangeSlider.minValue" rz-slider-high="lvlRangeSlider.maxValue" rz-slider-options="lvlRangeSlider.options"></rzslider>
				</div>
			</div>

			<div class="row time-to-resp">
				<div class="col-md-12">
					<header class="filter-header">Time to respawn [h]</header>
					<rzslider rz-slider-model="timeSlider.value" rz-slider-options="timeSlider.options"></rzslider>
				</div>
				<div class="common-overlay" ng-show="!onlyWithKnownTime"></div>
			</div>
			<div class="row only-known-time">
				<div class="col-md-12 text-center">
					<div class="form-checkbox" ng-click="onlyWithKnownTime =! onlyWithKnownTime">
						<input type="checkbox" id="common-checkbox-known-time" value="None" ng-model="onlyWithKnownTime"/>
						<label for="common-checkbox-known-time"></label>
						<div class="checkbox-label">Show only creatures with known resp time</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="query-container">
		<div class="container-fluid">
			<div class="row">
				<div class="query-box text-center col-md-12 center-vertically">
					<div class="input-holder">
						<span class="input-container">
							<input type="text" class="form-input" ng-model="queryInput" placeholder="Creature name"/>
						</span>
						<span class="icon-container" ng-class="{clickable: queryInput.length > 0}" ng-click="queryInput = ''">
							<i class="icon-search" ng-show="queryInput === undefined || queryInput.length == 0"></i>
							<i class="icon-cancel" ng-show="queryInput.length > 0"></i>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="query-box">
					<div>
						<div class="row">
							<header class="col-md-12">Creature type</header>
						</div>
						<div class="row">
							<div class="col-md-12 text-center">
								<div class="form-checkbox" ng-click="creatureType.titan =! creatureType.titan">
									<input type="checkbox" id="common-checkbox1" value="None" ng-model="creatureType.titan"/> 
									<label for="common-checkbox1"></label>
									<span class="checkbox-label">Titan</span>
								</div>
								<div class="form-checkbox" ng-click="creatureType.hero =! creatureType.hero">
									<input type="checkbox" id="common-checkbox2" value="none" ng-model="creatureType.hero"/>
									<label for="common-checkbox2"></label>
									<span class="checkbox-label">Hero</span>
								 </div>
							 </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
		</div>
        <div class="row">
            <button class="button" ng-click="sendRequest()">wyslij</button>
        </div>
		<div class="row">
			<div ng-repeat="creature in filteredCreatures">
                <div hc-creature-tile="creature"></div>
            </div>
		</div>
	</div>
</div>
</script>
  <script id="/" type="text/ng-template"><div class="row full-height">
	<div ng-controller="loginCtrl" class="col-xs-12 full-height">
		<div class="info-box">
			<div class="auth-type">login</div>
			<div class="header">log in into your account</div>
			<form novalidate name="loginForm">
					<div class="input-container">
						<input type="text" name="login" class="form-input" ng-model="login" placeholder="LOGIN" ng-required="true" hc-validation-pattern="TEXT"/>
						<div class="error-container" ng-messages="loginForm.login.$error" ng-show="loginForm.login.$dirty">
							<!--<span ng-message="hcValidationPattern.TEXT">only letters and digits are allow</span>-->
							<span ng-message="required">field is required</span>
						</div>
					</div>
					<div class="input-container">
						<input type="password" name="password" class="form-input" ng-model="password" ng-required="true" placeholder="PASSWORD"/>
                        <div class="error-container" ng-messages="loginForm.password.$error" ng-show="loginForm.password.$dirty">
                            <span ng-message="required">field is required</span>
                        </div>
					</div>
					<button class="button login" ng-click="logg(login, password)" ng-disabled="!loginForm.$valid">login</button>

			</form>
		</div>
	</div>
</div>
</script>
  <script id="/register" type="text/ng-template"><div class="row full-height">
	<div ng-controller="registerCtrl" class="col-xs-12 full-height">
		<div class="info-box">
			<div class="auth-type">register</div>
			<div class="header">create new account</div>
			<form name="signupForm">
					<div class="input-container">
						<input class="form-input" type="text" name="login" ng-model="registerData.login" ng-required="true" placeholder="LOGIN"/>
                        <div class="error-container" ng-messages="signupForm.login.$error" ng-show="signupForm.login.$dirty">
                            <span ng-message="required">field is required</span>
                        </div>
					</div>
					<div class="input-container">
						<input class="form-input" type="password" name="password" ng-model="registerData.password" ng-required="true" placeholder="PASSWORD"/>
                        <div class="error-container" ng-messages="signupForm.password.$error" ng-show="signupForm.password.$dirty">
                            <span ng-message="required">field is required</span>
                        </div>
					</div>
					<div class="input-container">
						<input class="form-input" type="password" ng-model="registerData.repeatedPassword" ng-required="true" name="repeatedPassword" placeholder="REPEAT PASSWORD" hc-equal="registerData.password"/>
                        <div class="error-container" ng-messages="signupForm.repeatedPassword.$error" ng-show="signupForm.repeatedPassword.$dirty">
                            <span ng-message="required">field is required</span>
                            <span ng-message="hcEqual">password must match the previous entry</span>
                        </div>
					</div>
					<div class="input-container">
						<input class="form-input" type="text" name="email" ng-model="registerData.email" ng-required="true" placeholder="EMAIL ADDRESS" hc-validation-pattern="EMAIL"/>
                        <div class="error-container" ng-messages="signupForm.email.$error" ng-show="signupForm.email.$dirty">
                            <span ng-message="required">field is required</span>
                            <span ng-message="hcValidationPattern.EMAIL">bad email format</span>
                            <span ng-message="hcValidationPattern.EMAIL_CHARS">unsupported chars</span>
                        </div>
					</div>
					<div class="input-container">
						<input class="form-input" type="text" name="name" ng-model="registerData.name" ng-required="true" placeholder="USER NAME" hc-validation-pattern="TEXT"/>
                        <div class="error-container" ng-messages="signupForm.name.$error" ng-show="signupForm.name.$dirty">
                            <span ng-message="required">field is required</span>
                            <span ng-message="hcValidationPattern.TEXT">only letters and digits are allow</span>
                        </div>
					</div>
					<button class="button register" ng-click="register(registerData)" ng-disabled="!signupForm.$valid">register</button>
			</form>
		</div>
	</div>
</div>
</script>
  <script id="/settings" type="text/ng-template"><div ng-controller="settingsCtrl" class="row settings full-height">
    <div class="container-fluid full-height">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="header-container">
                    <header class="main-header">My account</header>
                    <header class="sub-header">You can change here your account settings</header>
                </div>
                <div class="row container-fluid">
                    <div class="main-box">
                        <section class="settings-section contact">
    <form novalidate name="contactSettingsForm">
        <header class="section-header">
            <div class="description">
                <h2>Settings</h2>
                <h1>contact</h1>
            </div>
            <button class="button" ng-click="changeContactSettings()" ng-show="!editContactSettings"">
            Change
            </button>
        </header>
        <hr/>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="row">
                    <div class="property col-xs-6">
                        <div class="section-label">User name</div>
                        <div class="section-value" ng-bind="model.personalData.name" ng-show="!editContactSettings"></div>
                        <div class="input-container" ng-show="editContactSettings">
                            <input type="text" name="name" class="form-input" ng-model="model.personalData.name" ng-focus="rememberContactValue('name')" ng-blur="restoreContactValue('name')" placeholder="NEW NAME" hc-validation-pattern="TEXT"/>
                            <div class="error-container" ng-messages="contactSettingsForm.name.$error" ng-show="contactSettingsForm.name.$dirty">
                                <span ng-message="hcValidationPattern.TEXT">only letters and digits are allow</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-6">
                <div class="property-section container-fluid row">
                    <div class="property">
                        <div class="section-label">Phone number</div>
                        <div class="section-value" ng-bind="model.personalData.phone" ng-show="!editContactSettings"></div>
                        <div class="input-container" ng-if="editContactSettings && model.personalData.phoneVisible">
                            <input type="text" name="phone" class="form-input" ng-model="model.personalData.phone" placeholder="NEW NUMBER" ng-focus="rememberContactValue('phone')" ng-blur="restoreContactValue('phone')" hc-validation-pattern="PHONE_NUMBER"/>
                            <div class="error-container" ng-messages="contactSettingsForm.phone.$error" ng-show="contactSettingsForm.phone.$dirty">
                                <span ng-message="hcValidationPattern.TEXT">unsupported phone number</span>
                            </div>
                        </div>
                    </div>
                    <div class="property-switcher" >
                        <div class="section-label">Show phone number on profile</div>
                        <i class="icon-ok" ng-show="model.personalData.phoneVisible && !editContactSettings"></i>
                        <i class="icon-cancel" ng-show="!model.personalData.phoneVisible && !editContactSettings"></i>
                        <div class="form-checkbox" ng-show="editContactSettings">
                            <input type="checkbox" id="common-checkbox-show-phone" value="None" ng-model="model.personalData.phoneVisible" parse-int="" ng-true-value="1" ng-false-value="0"/>
                            <label for="common-checkbox-show-phone"></label>
                            <div class="checkbox-label"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-12 col-lg-6">
                <div class="container-fluid row">
                    <div class="property-section">
                        <div class="property">
                            <div class="section-label">GG number</div>
                            <div class="section-value" ng-bind="model.personalData.gg" ng-show="!editContactSettings"></div>
                            <div class="input-container" ng-if="editContactSettings && model.personalData.ggVisible">
                                <input type="text" name="gg" class="form-input" ng-model="model.personalData.gg" placeholder="NEW GG" hc-validation-pattern="NUMBER" ng-focus="rememberContactValue('gg')" ng-blur="restoreContactValue('gg')"/>
                                <div class="error-container" ng-messages="contactSettingsForm.gg.$error" ng-show="contactSettingsForm.gg.$dirty">
                                    <span ng-message="hcValidationPattern.NUMBER">only digits are allow</span>
                                </div>
                            </div>

                        </div>
                        <div class="property-switcher">

                            <div class="section-label">Show gg number on profile</div>
                            <i class="icon-ok" ng-show="model.personalData.ggVisible && !editContactSettings"></i>
                            <i class="icon-cancel" ng-show="!model.personalData.ggVisible && !editContactSettings"></i>
                            <div class="form-checkbox" ng-show="editContactSettings">
                                <input type="checkbox" id="common-checkbox-show-gg" value="None" ng-model="model.personalData.ggVisible" parse-int="" ng-true-value="1" ng-false-value="0"/>
                                <label for="common-checkbox-show-gg"></label>
                                <div class="checkbox-label"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-show="editContactSettings">
            <div class="button-group col-xs-12">
                <button class="button accept" ng-disabled="!contactSettingsForm.$valid" ng-click="applyContactSettings()">Change</button>
                <button class="button cancel" ng-click="cancelContactSettings()">Cancel</button>
            </div>
        </div>
    </form>
</section>
<div class="splash-container contact-overlay" ng-show="showContactOverlay">
    <div class="splash"></div>
</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div class="email-box">
                            <section class="settings-section email">
    <header class="section-header">
        <span class="description">
            <h2>Settings</h2>
            <h1>email</h1>
        </span>
        <button class="button" ng-click="editEmailSettings = true" ng-show="!editEmailSettings">Change</button>
    </header>
    <hr/>
    <div class="container-fluid row">
        <div class="property">
            <div ng-show="!editEmailSettings">

  <script id="/user-manager" type="text/ng-template"><div ng-controller="userManagerCtrl" class="row user-manager">
    <div class="container-fluid">
        <div class="main-header">User manager</div>
        <div class="sub-header">You can manage existing users here and accept, reject recently created accounts</div>
        <div class="row">
            <div class="col-xs-12">
                <div class="users-list">
                    <div class="list-header">Users</div>
                    <div class="list-legend">
                        <div class="col-xs-1 role">Role</div>
                        <div class="col-xs-4 name clickable" ng-click="setFilter('name')">
                            Name
                            <i ng-show="filterConfig.field === 'name'" ng-class="{'icon-up': !filterConfig.reverse, 'icon-down': filterConfig.reverse}"></i>
                        </div>
                        <div class="col-xs-3 email clickable" ng-click="setFilter('email')">
                            Email
                            <i ng-show="filterConfig.field === 'email'" ng-class="{'icon-up': !filterConfig.reverse, 'icon-down': filterConfig.reverse}"></i>
                        </div>
                        <div class="col-xs-4 register-date clickable" ng-click="setFilter('registerDate')">
                            Register date
                            <i ng-show="filterConfig.field === 'registerDate'" ng-class="{'icon-up': !filterConfig.reverse, 'icon-down': filterConfig.reverse}"></i>
                        </div>
                    </div>
                    <div ng-repeat="user in model.users | orderBy:filterConfig.field:filterConfig.reverse" class="list-element container-fluid" ng-class="{'active': user.waitForAccept !== null, 'opened': activeUserId === user.id}" ng-click="openDetails(user)">
                        <div class="row user-info">
                            <div class="role center-vertically col-xs-1">
                                <i ng-class="{'icon-admin': user.isAdministrator, 'icon-user': !user.isAdministrator, 'icon-lock': user.waitForAccept == null}"></i>
                            </div>
                            <div class="center-vertically col-xs-4">
                                <img class="avatar" ng-src="{{user.avatar || defaultAvatarLink}}"/>
                                <div class="name" ng-bind="user.name"></div>
                            </div>
                            <div class="center-vertically col-xs-3">
                                <div class="email" ng-bind="user.email"></div>
                            </div>
                            <div class="center-vertically col-xs-4">
                                <div class="register-date" hc-pretty-time="user.tokenExpirationDate" full-date="true"></div>
                            </div>
                        </div>
                        <div ng-show="activeUserId === user.id" class="row user-details">
                            <div class="center-vertically action" ng-show="user.waitForAccept">
                                <button class="button accept" ng-click="acceptUser(user)">
                                    Accept
                                </button>
                            </div>
                            <div class="center-vertically action" ng-show="user.waitForAccept">
                                <button class="button cancel" ng-click="rejectUser(user)">
                                    Reject
                                </button>
                            </div>
                            <div class="center-vertically action" ng-show="!user.isAdministrator && user.waitForAccept != null && user.waitForAccept !== 1">
                                <button class="button" ng-click="setAdministrator(user)">
                                    Make administrator
                                </button>
                            </div>
                            <div class="center-vertically action" ng-show="user.isAdministrator">
                                <button class="button cancel" ng-click="setCommonUser(user)">
                                    Make common user
                                </button>
                            </div>
                            <div class="user-details-overlay splash-container" ng-show="showUserDetailsOverlay">
                                <div class="splash"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</script>

                    <div class="tile-label">Min resp time</div>

                    <div class="value" hc-pretty-day-hour="creature.maxRespTime"></div>
                    <div class="tile-label">Max resp time</div>
                </section>
                <section class="tile-section col-xs-4 col-lg-4 col-md-12">
                    <div class="value" ng-bind="creature.defeatCounter"></div>
                    <div class="tile-label">Defeat count</div>

                            </div>
                        </div>
                    </div>
                    <div class="row center-vertically">
                        <button class="button" ng-click="reportDefeat(creature, reportedTime, reportedDate)">Report</button>

                    <div class="row center-vertically">

			</div>
		</div>
	</div>
</div></script>

    </div>
</div></script>
  <script id="hc-events-timeline" type="text/ng-template"> <div class="row hc-events-timeline scrollable full-height">
    <div ng-repeat="event in events" class="col-xs-6" ng-class="{'right-element': !($index % 2 == 0), 'left-element': $index % 2 == 0, 'event-with-label': showDayLabel(event, $index)}">
        <div class="day-label" ng-if="showDayLabel(event, $index)">
            <div class="value" ng-bind="event.type === 'BATTLE' ? getDayName(event.battleDate) : getDayName(event.reportDate)"></div>
        </div>
        <div class="event-info" ng-class="{report: event.type === 'REPORT'}">
            <div class="header">
                <div hc-pretty-time="event.battleDate || event.reportDate"></div>
                <div>
                    <i class="icon-circle"></i>
                    <div class="person" ng-if="event.type === 'BATTLE'" ng-bind="event.group[0].heroName"></div>
                    <div class="person active" ng-if="event.type === 'REPORT'" ng-click="goToUserProfile(event.reporter.id)">użytkownik: {{event.reporter.name}}</div>
                </div>
            </div>
            <img class="avatar" ng-if="event.type === 'REPORT'" ng-click="goToUserProfile(event.reporter.id)" ng-src="{{event.reporter.avatar}}"/>

            <div class="creature" ng-bind="event.creature.name" ng-click="goToCreatureProfile(event.creature.id)"></div>
            <div class="details">
                <span ng-if="event.type === 'BATTLE'">Defeated by: </span>
                <span ng-repeat="member in event.group" ng-click="goToUserProfile(member.mainUserId)" ng-class="{active: member.mainUserId}">
                    <span>{{member.heroName}}</span>
                    <span ng-show="!$last">,</span>
                </span>
            </div>
         </div>
     </div>
     <div class="top-container" ng-show="showGoTopButton" ng-click="goToTop()">
         <div class="top-button">
             <i class="icon icon-up-small"></i>
         </div>
         <div class="center-vertically">Up</div>
     </div>
     <div class="col-xs-12 splash-container" ng-show="showLoadingIndicator">
         <div class="splash"></div>
     </div>
     <div class="col-xs-12 empty-container full-height" ng-if="events.length === 0">
         <i class="icon-address"></i>
         <div class="info">
             No events yet. Please wait or upload yourself repor/tinformation about creature defeat
         </div>
     </div>
</div></script>
  <script id="hc-user-hero-tile" type="text/ng-template"><div class="user-hero-tile">
    <g class="radial-chart">
        <div class="summary-battles">
            <div class="indicator">
                <span class="count">{{battleCount}}</span><span class="summary-count">/ {{stats.summaryBattles}}</span>
            </div>
            <div>Battles</div>
        </div>
    </g>
    <div class="description">
        <div class="hero-name">{{hero.heroName}}</div>
        <div class="hero-lvl">Lvl:  {{hero.lvl}}</div>
        <hr>
        <div class="summary-percent" ng-bind="summaryPercent"></div>
        <div class="percent-description">Of all battles on this hero group</div>
    </div>
</div></script>
  <script id="hc-line-chart" type="text/ng-template"><div class="hc-line-chart">
</div></script>
  <script id="hc-pretty-time" type="text/ng-template"><span class="preety-time">
    <span ng-show="fullDate">
        <span ng-show="!isNear">
            <span class="day">{{day}}</span>
            <span class="month" ng-bind="months[month]"></span>
            <span class="year" ng-show="month === 0 || month === 11" ng-bind="year"></span>
        </span>
        <span ng-show="isNear">
            <span ng-bind="nearText"></span>
        </span>
    </span>
    <span class="hours">{{hours}}</span>:<span class="minutes">{{minutes}}</span>
</span></script>
  <script id="hc-pretty-day-hour" type="text/ng-template"><span class="hc-pretty-day-hour pretty-time">
    <span ng-show="!fullNames">
        <span class="day">{{days}}d </span><span class="hours" ng-show="hours">{{hours}}h</span>
    </span>
    <span ng-show="fullNames">
        <span class="day">{{days}} {{days === 1 ? 'day': 'days'}} </span><span class="hours" ng-show="hours">{{hours}} {{hours === 1 ? 'hour': 'hours'}}</span>
    </span>
</span></script>
  <script id="hc-pie-chart" type="text/ng-template"><div class="hc-pie-chart">
</div></script>
  <script id="hc-time-picker" type="text/ng-template"><div class="hc-time-picker">
    <form name="hc-time-picker-form" class="full-height row no-gutters">
        <div class="col-xs-5 full-height column">

                <div class="indicator" ng-click="incrementHour()">
                    <i class="icon icon-up"></i>
                </div>
                <input type="text" hc-validation-pattern="NUMBER" class="form-input hour" ng-model="hour"></input>
                <div class="indicator" ng-click="decrementHour()">
                    <i class="icon icon-down"></i>
                </div>

        </div>
        <div class="col-xs-2 full-height separator column">
            :
        </div>
        <div class="col-xs-5 full-height column">

                <div class="indicator" ng-click="incrementMinutes()">
                    <i class="icon icon-up"></i>
                </div>
                <input type="text" hc-validation-pattern="NUMBER" class="form-input minutes" ng-model="minutes"></input>
                <div class="indicator" ng-click="decrementMinutes()">
                    <i class="icon icon-down"></i>
                </div>

        </div>
    </form>
</div></script>
  <script id="hc-countdown" type="text/ng-template"><div class="hc-countdown">
	{{days}} Dni {{hours}} godzin {{minutes}} minut {{seconds}} sekund
</div></script>
  <script id="hc-top-chart" type="text/ng-template"><div class="hc-top-chart full-height container-fluid">
    <div class="row full-height">
        <div class="col-xs-4 full-height place-container">
            <div class="name" ng-bind="topData[1].heroName" ng-class="{active: topData[1].mainUserId}" ng-click="goToUserProfile(topData[1].mainUserId)"></div>
            <div class="line-box second" ng-click="goToUserProfile(topData[1].mainUserId)">
                <div class="bubble"></div>
            </div>
        </div>
        <div class="col-xs-4 full-height place-container" ng-class="{active: topData[1].mainUserId}" ng-click="goToUserProfile(topData[0].mainUserId)">
            <div class="name" ng-bind="topData[0].heroName"></div>
            <div class="line-box first">
                <div class="bubble"></div>
            </div>
        </div>
        <div class="col-xs-4 full-height place-container" ng-class="{active: topData[1].mainUserId}" ng-click="goToUserProfile(topData[2].mainUserId)">
            <div class="name" ng-bind="topData[2].heroName"></div>
            <div class="line-box third">
                <div class="bubble"></div>
            </div>
        </div>
    </div>
</div></script>
</body>
</html>
