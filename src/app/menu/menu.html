<nav class="menu col-md-2 col-sm-3 col-lg-2 full-height" ng-class="{opened: btnClick}">
    <div class="user-details" ng-if="showLogout">
        <img class="avatar" ng-src="{{model.personalData.avatar || defaultAvatarLink}}"/>
        <div class="info">
            <div class="name" ng-bind="model.personalData.name"></div>
            <div class="role">{{model.personalData.isAdministrator ? '_(administrator)': '_(user)'}}</div>
        </div>
    </div>
    <hr/>
    <ul>
        <li class="menu-element" ng-repeat="state in states" ui-sref="{{state.reference}}" ui-sref-active="active">
            <span class="title">{{appModules[state.reference]}}</span><i class="icon icon-circle"></i>
        </li>
    </ul>
    <div ng-if="model.personalData.isAdministrator">
        <hr/>
        <ul>
            <li class="menu-element additional" ui-sref="userManager" ui-sref-active="active">
                <span class="title">_(modules.userManager)</span>
                <i class="icon icon-circle"></i>
            </li>
        </ul>
    </div>
    <div class="bottom-buttons">
        <button class="menu-button" ng-if="showLogout" ng-click="logout()">_(logout)</button>
    </div>
    <div class="lang">
        <div>_(changeLang)</div>
        <div class="lang-flag" ng-class="{'not-active': activeLang === 'pl'}" ng-click="setLanguage('pl')">
            <img src="img/pl-flag.png"/>
        </div>
        <div class="lang-flag" ng-class="{'not-active': activeLang === 'en'}" ng-click="setLanguage('en')">
            <img src="img/en-flag.png"/>
        </div>
    </div>
</nav>
