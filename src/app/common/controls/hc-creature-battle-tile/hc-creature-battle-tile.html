<div class="creature-battle-tile">
    <g class="radial-chart">
        <div class="summary-battles">
            <div class="indicator">
                <span class="count">{{count}}</span><span class="summary-count">/ {{summaryCount}}</span>
            </div>
            <div>_(creatureBattleTile.battles)</div>
        </div>
    </g>
    <div class="description">
        <div class="battle-type">{{type === 'REPORT' ? '_(creatureBattleTile.reports)' : '_(creatureBattleTile.battles)'}}</div>
        <hr>
        <div class="summary-percent" ng-bind="summaryPercent"></div>
        <div class="percent-description">_(creatureBattleTile.ofAllEvents)</div>
    </div>
</div>
