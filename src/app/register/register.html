<div class="row full-height">
	<div ng-controller="registerCtrl" class="col-xs-12 full-height">
		<div class="info-box">
			<div class="auth-type">SIGNUP</div>
			<div class="header">CREATE YOUR ACCOUNT</div>
			<form name="signup-form">
					<div class="input-container">
						<input class="form-input" ng-model="registerData.login" placeholder="LOGIN"/>
					</div>
					<div class="input-container">
						<input class="form-input" ng-model="registerData.password" placeholder="PASSWORD"/>
					</div>
					<div class="input-container">
						<input class="form-input" ng-model="registerData.repeatedPassword" placeholder="REPEAT"/>
					</div>
					<div class="input-container">
						<input class="form-input" ng-model="registerData.email" placeholder="EMAIL"/>
					</div>
					<div class="input-container">
						<input class="form-input" ng-model="registerData.name" placeholder="NAME"/>
					</div>
					<button class="button" ng-click="register(registerData)">SIGNUP</button>
			</form>
		</div>
	</div>
</div>
