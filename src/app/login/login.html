<div class="row full-height">
	<div ng-controller="loginCtrl" class="col-xs-12 full-height">
		<div class="info-box">
			<div class="auth-type">LOGIN</div>
			<div class="header">LOG IN INTO YOUR ACCOUNT</div>
			<form novalidate name="loginForm">
					<div class="input-container">
						<input type="text" name="login" class="form-input" ng-model="login" placeholder="LOGIN" ng-required="true" hc-validation-pattern="TEXT"/>
						<div class="error-container" ng-messages="loginForm.login.$error" ng-show="loginForm.login.$dirty">
							<span ng-message="hcValidationPattern.TEXT">Only text</span>
							<span ng-message="required">Fill in the field.</span>
						</div>
					</div>
					<div class="input-container">
						<input type="text" name="password" class="form-input" ng-model="password" placeholder="PASSWORD"/>
					</div>
					<button class="button" ng-click="logg(login, password)" ng-disabled="!loginForm.$valid">LOGIN</button>

			</form>
		</div>
		<p ng-bind="loginMessage"></p>
		<button class="button" ng-click="showNotification()">komunikat</button>
	</div>
</div>
